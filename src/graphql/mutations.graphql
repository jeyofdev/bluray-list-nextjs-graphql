query SearchMovies($searchOptions: SearchOptionsInput) {
	searchMovies(searchOptions: $searchOptions) {
		page
		results {
			id
			title
			original_title
			homepage
			overview
			backdrop_path
			poster_path
			genres {
				id
				name
			}
			original_language
			release_date
			vote_average
			production_countries {
				iso_3166_1
				name
			}
		}
		total_pages
		total_results
	}
}
