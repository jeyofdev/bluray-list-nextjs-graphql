query SearchMovies($searchOptions: SearchOptionsInput) {
	searchMovies(searchOptions: $searchOptions) {
		page
		total_pages
		total_results
		results {
			id
			title
			original_title
			poster_path
		}
	}
}

query Movies {
	movies {
		id
		details {
			id
			title
			original_title
			genres {
				id
				name
			}
			poster_path
			release_date
			vote_average
		}
		support {
			bluray
			bluray_hd
			dvd
		}
	}
}

query SearchSeries($searchOptions: SearchOptionsInput) {
	searchSeries(searchOptions: $searchOptions) {
		page
		total_pages
		total_results
		results {
			id
			name
			number_of_episodes
			original_name
			poster_path
			seasons {
				air_date
				episode_count
				id
				name
				overview
				poster_path
				season_number
				vote_average
			}
		}
	}
}
