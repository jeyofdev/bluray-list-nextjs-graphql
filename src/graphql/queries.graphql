query SearchMovies($searchOptions: SearchOptionsInput) {
	searchMovies(searchOptions: $searchOptions) {
		page
		total_pages
		total_results
		results {
			id
			title
			original_title
			poster_path
		}
	}
}

query Movies {
	movies {
		id
		details {
			id
			title
			original_title
			genres {
				id
				name
			}
			poster_path
			release_date
			vote_average
		}
		support {
			bluray
			bluray_hd
			dvd
		}
	}
}
