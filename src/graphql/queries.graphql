query SearchMovies($searchOptions: SearchOptionsInput) {
	searchMovies(searchOptions: $searchOptions) {
		page
		total_pages
		total_results
		results {
			id
			title
			original_title
			poster_path
			vote_average
		}
	}
}

query Movies {
	movies {
		id
		details {
			id
			title
			original_title
			genres {
				id
				name
			}
			poster_path
			release_date
			vote_average
		}
		support {
			bluray
			bluray_hd
			dvd
		}
	}
}

query Movie($movieId: ID!) {
	movie(movieId: $movieId) {
		id
		details {
			id
			title
			original_title
			homepage
			overview
			backdrop_path
			poster_path
			genres {
				id
				name
			}
			original_language
			release_date
			vote_average
			production_countries {
				iso_3166_1
				name
			}
		}
		support {
			dvd
			bluray_hd
			bluray
		}
	}
}

query SearchSeries($searchOptions: SearchOptionsInput) {
	searchSeries(searchOptions: $searchOptions) {
		page
		total_pages
		total_results
		results {
			id
			name
			number_of_episodes
			original_name
			poster_path
			seasons {
				air_date
				episode_count
				id
				name
				overview
				poster_path
				season_number
				vote_average
			}
		}
	}
}

query Series {
	series {
		id
		season
		details {
			id
			genres {
				id
				name
			}
			name
			number_of_episodes
			original_name
			poster_path
			seasons {
				id
				name
				poster_path
				season_number
				vote_average
			}
		}
		support {
			bluray
			bluray_hd
			dvd
		}
	}
}
